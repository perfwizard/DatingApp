<div class="page-body">
  <div class="row">
    <div class="col-md-12">
      <app-card [title]="'Customer List'" [headerContent]="'List of customers'">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group form-inline pull-left">                  
                    <button type="button" class="btn btn-success" [routerLink]="['/customer/create']" routerLinkActive="router-link-active" >
                      <i class="fa fa-plus"></i> New Customer</button>
                    </div>  
              </div>
              <div class="col-md-6">
                  <div class="form-group form-inline pull-right">
                      <input type="text" class="form-control ml-1 mr-1" placeholder="Search product code, name"
                          name="searchString" [(ngModel)]="searchParams.searchString">
                      <button type="submit" class="btn btn-success" (click)="getCustomers()">
                        <i class="fa fa-search"></i> Search</button>
                    </div>  
              </div>
            </div>
        <ngx-datatable class="table-responsive expandable table table-hover" [columns]="columns" [reorderable]="reorderable" [loadingIndicator]="loadingIndicator"
          [rows]="rows" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10" [columnMode]="'force'">
          <ngx-datatable-column name="Customer Code">
            <ng-template let-column="column" ngx-datatable-header-template>
              <strong>{{column.name}}</strong>
            </ng-template>
            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
              <a [routerLink]="['/customer/edit', row['id']]">{{ row['code'] }} </a> 
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Customer Name">
            <ng-template let-column="column" ngx-datatable-header-template>
              <strong>{{column.name}}</strong>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{ row['name'] }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Tax ID">
            <ng-template let-column="column" ngx-datatable-header-template>
              <strong>{{column.name}}</strong>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Tel No.">
            <ng-template let-column="column" ngx-datatable-header-template>
              <strong>{{column.name}}</strong>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Balance">
            <ng-template let-column="column" ngx-datatable-header-template>
              <strong>{{column.name}}</strong>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value | currency}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Command">
            <ng-template let-column="column" ngx-datatable-header-template>
              <strong>Command</strong>
            </ng-template>
            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
              <div ngbDropdown class="dropdown-secondary dropdown">
                <button ngbDropdownToggle type="button" class="btn btn-mini btn-primary dropdown-toggle waves-light" id="ddCmd" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-list"></i>
                </button>
                <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut" aria-labelledby="ddCmd">

                  <a [routerLink]="['/customer/edit/', row.id]" routerLinkActive="router-link-active"  class="dropdown-item waves-light waves-effect">
                    <i class="fa fa-pencil"></i> Edit
                  </a>


                  <a href="#" class="dropdown-item waves-light waves-effect">
                    <i class="fa fa-trash"></i> Remove
                  </a>

                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>
      </app-card>
    </div>
  </div>
</div>
